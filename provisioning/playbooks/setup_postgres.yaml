---
- hosts: all
  become: yes
  become_user: root
  vars:
    ansible_python_interpreter: /usr/bin/python3
    pg_auth:
      user: odoo
      password: odoo
    postgresql_version: 12
  tasks:
    - name: Install postgresql-contrib
      apt: 
        update_cache: yes
        state: present
        name: postgresql
    - name: Install psycopg2
      apt: 
        update_cache: yes
        state: present
        name: python3-psycopg2
    - name: Install postgresql
      apt: 
        update_cache: yes
        state: present
        name: postgresql
    - name: Add postgres user
      become: yes
      become_user: postgres
      become_method: sudo
      postgresql_user:
        name: "{{ pg_auth['user'] }}"
        password: "{{ pg_auth['password'] }}"
        # role_attr_flags: "CREATEDB,SUPERUSER"

    - name: Set listen_addresses
      lineinfile: dest=/etc/postgresql/{{ postgresql_version }}/main/postgresql.conf
        regexp="listen_addresses =" line="listen_addresses = '*'" state=present

    - name: Trust local connections
      lineinfile: dest=/etc/postgresql/{{ postgresql_version }}/main/pg_hba.conf
        regexp="host\s+all\s+all\s+127.0.0.1/32"
        line="host    all             all             0.0.0.0/0               trust"
        state=present
      notify: restart postgres

  handlers:
    - name: restart postgres
      service: name=postgresql state=restarted
